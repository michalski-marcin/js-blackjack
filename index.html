<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Blackjack</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Blackjack</h1>
    <p id="message-el">Want to play a round?</p>

    </div>

            <script src="script.js"></script>

</html>
